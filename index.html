<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Parcial</title>

    <style>
        .login-container>.container {
            max-width: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card {
            box-shadow: 0 8px 20px #c5c5c5;
        }

        .form-container {
            display: none;
            max-width: 1300px;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            top: 150px;
        }
    </style>
</head>

<body>

    <button class="btn btn-danger" id="btnCerrarSesion" style="margin: 10px; display: none;"
        onclick="cerrar_sesion()">Cerrar Sesión</button>
    <div class="login-container" id="login-container">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Iniciar Sesión</h1>
                    <br>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo_login" aria-describedby="emailHelp"
                                placeholder="Escribe aquí...">
                            <div id="correo_error" style="display: none;" class="form-text text-danger">El correo no es
                                valido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="clave_login" placeholder="Escribe aquí...">
                            <div id="clave_error" style="display: none;" class="form-text text-danger">La contraseña no
                                es valida.</div>
                        </div>
                        <button type="button" id="btnIniciarSesion" class="btn btn-primary"
                            style="float: right;">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="form-container" id="form-container">
        <div class="row">
            <div class="col-4">
                <div class="container save-form">
                    <div class="card">
                        <div class="card-body">
                            <form id="form_selector">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                    <input type="email" class="form-control" id="nombre_form"
                                        aria-describedby="emailHelp" placeholder="Escribe aquí..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido_form"
                                        placeholder="Escribe aquí..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Correo</label>
                                    <input type="text" class="form-control" id="correo_form"
                                        placeholder="Escribe aquí..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Telefono</label>
                                    <input type="text" class="form-control" id="telefono_form"
                                        placeholder="Escribe aquí..." required>
                                </div>
                                <div>
                                    <button type="button" id="btnFormEditar" class="btn btn-warning text-white"
                                        style="float: right; display: none;" onclick="editar_guardar()">Editar</button>
                                    <button type="button" id="btnFormGuardar" class="btn btn-primary"
                                        style="float: right;" onclick="guardar()">Guardar</button>
                                    <button type="button" id="btnFormLimpiar" class="btn btn-light" style="float: right; 
                                        margin-right: 5px;" onclick="limpiar()">Limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="container save-form">
                    <div class="card">
                        <div class="card-body">
                            <div class="row" style="float: right;">
                                <div class="col-8">
                                    <input type="text" class="form-control" name="buscar" id="buscarForm"
                                        placeholder="Escriba aquí...">
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary mb-2" id="btnBuscar">Buscar</button>
                                </div>
                            </div>

                            <table class="table is-bordered" id="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Correo</th>
                                        <th>Telefono</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
    <script src="login.js"></script>
</body>

</html>
